<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Kalkulator</title>
</head>

<body>
    <div class="w-25 mt-5 m-auto center">
        <div class="row g-0">
            <div class="col-md-12">
                <input type="number" id="display-screen" style="text-align: right;" readonly class="form-control">
            </div>
        </div>
        <div class="row g-0">
            <div class="col-md-4">
                <input type="button" id="all-clear" class="btn btn-secondary" value="AC" style="width: 100%;">
            </div>
            <div class="col-md-4">
                <input type="button" class="operator btn btn-secondary" value="%" style="width: 100%;">
            </div>
            <div class="col-md-4">
                <input type="button" class="operator btn btn-secondary" value="/" style="width: 100%;">
            </div>
        </div>
        <div class="row g-0">
            <div class="col-md-3">
                <input type="button" class="numbers btn btn-secondary" value="7" style="width: 100%;">
            </div>
            <div class="col-md-3">
                <input type="button" class="numbers btn btn-secondary" value="8" style="width: 100%;">
            </div>
            <div class="col-md-3">
                <input type="button" class="numbers btn btn-secondary" value="9" style="width: 100%;">
            </div>
            <div class="col-md-3">
                <input type="button" class="operator btn btn-secondary" value="*" style="width: 100%;">
            </div>
        </div>
        <div class="row g-0">
            <div class="col-md-3">
                <input type="button" class="numbers btn btn-secondary" value="4" style="width: 100%;">
            </div>
            <div class="col-md-3">
                <input type="button" class="numbers btn btn-secondary" value="5" style="width: 100%;">
            </div>
            <div class="col-md-3">
                <input type="button" class="numbers btn btn-secondary" value="6" style="width: 100%;">
            </div>
            <div class="col-md-3">
                <input type="button" class="operator btn btn-secondary" value="-" style="width: 100%;">
            </div>
        </div>
        <div class="row g-0">
            <div class="col-md-3">
                <input type="button" class="numbers btn btn-secondary" value="1" style="width: 100%;">
            </div>
            <div class="col-md-3">
                <input type="button" class="numbers btn btn-secondary" value="2" style="width: 100%;">
            </div>
            <div class="col-md-3">
                <input type="button" class="numbers btn btn-secondary" value="3" style="width: 100%;">
            </div>
            <div class="col-md-3">
                <input type="button" class="operator btn btn-secondary" value="+" style="width: 100%;">
            </div>
        </div>
        <div class="row g-0">
            <div class="col-md-4">
                <input type="button" class="numbers btn btn-secondary" value="0" style="width: 100%;">
            </div>
            <div class="col-md-4">
                <input type="button" id="decimal" class="btn btn-secondary" value="." style="width: 100%;">
            </div>
            <div class="col-md-4">
                <input type="button" id="equal-sign" class="btn btn-secondary" value="=" style="width: 100%;">
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
